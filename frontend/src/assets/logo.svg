<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Letter O -->
  <path d="M 60 100 A 25 25 0 1 1 60 99.9" fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Letter T -->
  <g>
    <line x1="115" y1="80" x2="155" y2="80" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
    <line x1="135" y1="80" x2="135" y2="120" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="110" cy="163" r="3" fill="#60a5fa"/>
  <circle cx="90" cy="163" r="3" fill="#60a5fa"/>
</svg>
